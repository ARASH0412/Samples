{% extends "layout.html" %}
{% block body %}

<div class="container" >
    <div class="row align-items-center" >
            <div class="col-md-4 col-md-offset-4" style="background-color:#eeeeee;">
                <fieldset>
                    <center>
                <h1> <u>LOGIN </u></h1></center> <br/>

            <form method=POST action="{{ url_for('login') }}">

                <div class="form-group">
                    <label>User_name</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="Password" required="required">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Log In</button>

            </form>
            <br>
            <div>
                Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>.
            </div>
            <div>
                Forget password? <a href="{{ url_for('password') }}">Click here</a>.
            </div>
 </fieldset>
        </div>
    </div>
</div>

{% endblock %}
